<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var rand = Math.floor(Math.random()*10+1) 
		var num = window.prompt('Enter a number('+rand+'): ')
		while(true){
			if (num==rand) {
				alert('correct')
				break
			}
			var num = window.prompt('incorrect again('+rand+')')
		}
	</script>
</body>
</html>
